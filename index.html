    <meta name="naver-site-verification" content="eb85fe05088ee9785d773bc17896e1b5ee8d94ee" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConverDream - AI 세일즈 상담</title>
    <meta name="description" content="AI가 실시간으로 고객과 대화하며 설득하는 세일즈 봇">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100% + 40px);
            border: none;
            display: block;
            margin-bottom: -40px;
        }
    </style>
</head>
<body>
    <iframe id="app-frame" src="https://imdimd.streamlit.app/?embed=true"></iframe>
    <script>
        // URL 파라미터를 iframe에 전달
        const query = window.location.search;
        const iframe = document.getElementById("app-frame");
        
        if (query) {
            // ?client=gs 있으면 → iframe에도 붙여줌
            iframe.src = "https://imdimd.streamlit.app/" + query + "&embed=true";
        }
    </script>
</body>
</html>
