<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConverDream - AI 세일즈 상담</title>
    <meta name="description" content="AI가 실시간으로 고객과 대화하며 설득하는 세일즈 봇">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .iframe-wrapper {
            width: 100%;
            height: calc(100% + 50px);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe src="https://imdimd.streamlit.app/?embed=true&embed_options=hide_footer&embed_options=hide_loading_screen" allowfullscreen></iframe>
    </div>
</body>
</html>
